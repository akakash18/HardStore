<h3 class="text-center mt-4">Update Product</h3>
<div class="col-md-6 offset-md-3 d-flex align-items-center justify-content-center">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="productName" 
            [(ngModel)] = "product.productName" name="productName">
        </div>
    
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" id="quantity" 
            [(ngModel)] = "product.quantity" name="quantity">
        </div>
    
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" id="price" 
            [(ngModel)] = "product.price" name="price">
        </div>
    
        <button class="btn btn-secondary w-100 mt-3" type="submit">Submit</button>
    </form>
    </div>
